<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Generating Price Tag Printer (20 Slots)</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; 
            color: #1f2937;
            padding-bottom: 3rem; 
        }
        .tag-container {
            width: 390px; 
            height: 140px; 
            margin: 16px; 
            border: 1px solid #ddd;
            display: flex;
            align-items: flex-start; 
            overflow: hidden;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            background-color: white; 
            padding: 12px;
            flex-shrink: 0;
            flex-grow: 0;
        }
        .input-grid {
            max-width: 1000px;
            margin: 0 auto 3rem auto;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            background-color: #f9fafb;
        }
        .upc-input {
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white; 
            color: #1f2937; 
            border: 1px solid #d1d5db;
        }
        @media print {
            .input-grid, .print-guide, .empty-message-container {
                display: none !important;
            }
            body {
                background-color: white;
                color: black;
                margin: 0;
                padding: 0;
                min-height: initial !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            #printable-area {
                width: 100%;
                max-width: none;
                justify-content: flex-start;
                align-items: flex-start;
                margin: 0;
                padding: 0;
            }
            .tag-container {
                margin: 0;
                border: 1px solid black !important; 
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto p-4 md:p-8">

        <div id="print-guide" class="text-center text-gray-500 mb-4 p-4 border border-gray-300 rounded-lg bg-gray-50">
            Scan your UPCs above. The tags below will automatically update, and the print dialog will open immediately when changes are detected.
        </div>
        <main id="printable-area" class="flex flex-wrap justify-center items-center p-4 md:p-0">
            <div id="empty-message-container" class="text-gray-500 text-lg p-8 w-full text-center">
                <p id="empty-message">Scanning or entering a UPC above will automatically generate and print your tags.</p>
            </div>
        </main>

        const NUM_INPUTS = 20;
        const printableArea = document.getElementById('printable-area');
        const emptyMessageContainer = document.getElementById('empty-message-container');
        let initialLoad = true;
        function createPlaceholderTag(index, type = 'empty', upc = '') {
            const container = document.createElement('div');
            container.className = 'tag-container flex-col text-center justify-center p-4 border-dashed border-gray-400';
            if (type === 'error') {
                container.classList.add('bg-red-50', 'text-red-700', 'shadow-inner');
                container.innerHTML = `<span class="text-lg font-semibold">TAG #${index} (Error)</span><span class="mt-1 text-sm">${upc ? upc : 'No Code Entered'}</span><span class="mt-1 text-xs">Invalid Format or Not Found</span>`;
            } else {
                container.classList.add('bg-gray-50', 'text-gray-500');
                container.innerHTML = `<span class="text-lg font-semibold">Tag #${index}</span><span class="mt-1 text-sm">(Empty Slot)</span>`;
            }
            return container;
        }
        function createTagElement(upc, product, index) {
            const tagContainer = document.createElement('div');
            tagContainer.className = 'tag-container'; 
            const price = product.price;
            const BLACK_TEXT_CLASS = 'text-gray-900'; 
            const priceParts = String(price).match(/\$*(\d+)\.*(\d{2})*/);
            let priceHtml = '';
            if (priceParts) {
                const dollars = priceParts[1] || '0';
                const cents = priceParts[2] || '00';
                priceHtml = `
                    <div class="flex flex-row items-baseline justify-end w-full">
                        <span class="text-2xl font-extrabold ${BLACK_TEXT_CLASS} leading-none mr-0.5 pb-1 self-end">$</span>
                        <span class="text-2xl font-extrabold ${BLACK_TEXT_CLASS} leading-none">${dollars}</span>
                        <span class="text-2xl font-extrabold ${BLACK_TEXT_CLASS} leading-none self-end pb-1">.${cents}</span>
                    </div>
                `;
            } else {
                priceHtml = `<div class="text-2xl font-extrabold ${BLACK_TEXT_CLASS} leading-none">${price}</div>`;
            }
            tagContainer.innerHTML = `
                <div class="w-full h-full flex flex-col justify-between">
                    <div class="flex flex-col">
                        <p class="text-base font-semibold text-gray-800 leading-tight">${product.description}</p>
                    </div>
                    <div class="flex justify-between items-end w-full mt-auto">
                        <p class="text-xs text-gray-500">UPC: ${upc}</p>
                        <div class="flex flex-col items-end">
                            ${priceHtml}
                        </div>
                    </div>
                </div>
            `;
            return tagContainer;
        }
        function generateAllTags(autoPrint = false) {
            printableArea.innerHTML = '';
            let tagsGenerated = 0;
            let tagsAreValid = true;
            const inputElements = document.querySelectorAll('.upc-input');
            inputElements.forEach((inputElement, index) => {
                const upc = inputElement.value.trim().replace(/\D+/g,'');
                const tagIndex = index + 1;
                inputElement.classList.remove('border-red-500', 'ring-2', 'ring-red-200');
                let tagDiv;
                if (!upc) {
                    tagDiv = createPlaceholderTag(tagIndex, 'empty');
                    tagsAreValid = false; 
                } else if (!/^\d{4,14}$/.test(upc)) {
                    tagDiv = createPlaceholderTag(tagIndex, 'error', upc);
                    inputElement.classList.add('border-red-500', 'ring-2', 'ring-red-200');
                    tagsAreValid = false;
                } else {
                    const product = productLibrary[upc];
                    if (product) {
                        tagDiv = createTagElement(upc, product, tagIndex);
                        tagsGenerated++;
                    } else {
                        tagDiv = createPlaceholderTag(tagIndex, 'error', upc);
                        inputElement.classList.add('border-red-500', 'ring-2', 'ring-red-200');
                        tagsAreValid = false;
                    }
                }
                printableArea.appendChild(tagDiv);
            });
            if (tagsGenerated > 0) {
                emptyMessageContainer.classList.add('hidden');
            } else {
                emptyMessageContainer.classList.remove('hidden');
                document.getElementById('empty-message').textContent = tagsAreValid ? 
                    'Enter your UPCs above to start generating tags.' : 
                    'Some UPCs are invalid or missing from the database. Please check the highlighted inputs.';
            }
            if (autoPrint && tagsGenerated > 0) {
                setTimeout(() => window.print(), 100);
            }
        }
        function initializeInputs() {
            const inputContainer = document.getElementById('input-container');
            for (let i = 1; i <= 20; i++) {
                const upc = "";
                const inputElement = document.createElement('input');
                inputElement.setAttribute('type', 'text');
                inputElement.setAttribute('id', `upc-input-${i}`);
                inputElement.setAttribute('name', 'upc-input');
                inputElement.setAttribute('placeholder', `Scan UPC Slot #${i}`);
                inputElement.setAttribute('value', upc);
                inputElement.className = 'upc-input w-full p-3 border border-gray-300 rounded-lg text-sm bg-white text-gray-800 shadow-inner focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition duration-300';
                inputElement.addEventListener('input', () => { generateAllTags(true); });
                inputContainer.appendChild(inputElement);
            }
        }
        window.onload = () => {
            initializeInputs(); 
            generateAllTags(false); 
            document.getElementById('upc-input-1').focus();
        };
    </script>
