    .tag{width:var(--tag-w-px);height:var(--tag-h-px);margin:16px;border:1px solid #111827;border-radius:6px;background:#fff;position:relative;overflow:hidden;padding:10px;box-shadow:0 1px 2px rgba(0,0,0,.05)}

    .t-price-rail{grid-column:2/3;grid-row:1/4;display:flex;align-items:center;justify-content:flex-end;text-align:right}
    .price{display:flex;align-items:flex-end;justify-content:flex-end}
    .price .dollar{font-weight:800;font-size:26px;line-height:1}
    .price .whole{font-weight:800;font-size:32px;line-height:1;margin-left:2px}
    .price .cents{font-weight:800;font-size:22px;line-height:1;margin-left:2px;padding-bottom:2px}
    .input-grid{max-width:1000px;margin:0 auto 1.25rem auto;padding:1rem;border:2px solid #e5e7eb;border-radius:.75rem;background:#f9fafb}
    .upc-input{transition:border-color .2s, box-shadow .2s;background:#fff;color:#1f2937;border:1px solid #d1d5db}
    @media print{ .input-grid,.note{display:none !important} body{margin:0;padding:0} .tag{width:4in;height:1.375in;margin:0;border:1px solid #000;box-shadow:none;page-break-inside:avoid} .tag + .tag{margin-top:0} }

    const emptyMsg = document.querySelector('.empty-msg');
    const digitsOnly = s => String(s||'').replace(/\D+/g, '');
    const priceParts = str => { const m = String(str||'').match(/\$?(\d+)(?:\.(\d{2}))?/); return {whole:m?m[1]:'0', cents:(m&&m[2])?m[2]:'00'}; };

    function createTag(upc, rec){
      const {whole,cents} = priceParts(rec.price);
      const el = document.createElement('div');
      el.className = 'tag';
      el.innerHTML = `
        <div class="tag-inner">
          <div class="t-name">${(rec.name || rec.description || '').replace(/</g,'&lt;')}</div>
          <div class="t-desc">${(rec.name ? rec.description : rec.description || '').replace(/</g,'&lt;')}</div>
          <div class="t-upc">UPC ${upc}</div>
          <div class="t-price-rail">
            <div class="price">
              <span class="dollar">$</span>
              <span class="whole">${whole}</span>
              <span class="cents">.${cents}</span>
            </div>
          </div>
        </div>`;
      return el;
    }

    function placeholder(i, kind='empty', raw=''){
      const el = document.createElement('div');
      el.className = 'tag flex items-center justify-center border-dashed';
      el.style.borderColor = kind==='error' ? '#ef4444' : '#9ca3af';
      el.innerHTML = kind==='error'
        ? `<div class="text-center text-red-600"><div class="font-semibold">TAG #${i} (Not Found)</div><div class="text-sm">${raw||'No Code'}</div></div>`
        : `<div class="text-center text-gray-500"><div class="font-semibold">Tag #${i}</div><div class="text-sm">(Empty Slot)</div></div>`;
      return el;
    }

    function render(){
      printable.innerHTML = '';
      let made = 0;
      document.querySelectorAll('.upc-input').forEach((inp, idx)=>{
        const raw = inp.value.trim();
        const upc = digitsOnly(raw);
        let node;
        if(!upc){ node = placeholder(idx+1, 'empty'); }
        else if(!/^\d{4,14}$/.test(upc)){ node = placeholder(idx+1, 'error', raw); inp.classList.add('ring-2','ring-red-300'); }
        else if(productLibrary[upc]){ node = createTag(upc, productLibrary[upc]); made++; inp.classList.remove('ring-2','ring-red-300'); }
        else { node = placeholder(idx+1, 'error', raw); inp.classList.add('ring-2','ring-red-300'); }
        printable.appendChild(node);
      });
      emptyMsg.style.display = made>0 ? 'none' : 'block';
    }

    function initInputs(){
      const wrap = document.getElementById('input-container');
      for(let i=1;i<=NUM_INPUTS;i++){ 
        const inp = document.createElement('input');
        inp.type = 'text';
        inp.placeholder = `Scan UPC Slot #${i}`;
        inp.className = 'upc-input w-full p-3 border border-gray-300 rounded-lg text-sm bg-white text-gray-800 shadow-inner focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition';
        inp.addEventListener('input', render); // manual print only
        wrap.appendChild(inp);
      }
    }

    (function boot(){
      initInputs();
      render();
      const first=document.querySelector('.upc-input'); if(first) first.focus();
      console.log('Loaded productLibrary entries:', Object.keys(productLibrary).length);
    })();
  </script>
</body>
</html>
